<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav contanier flex">
            <a href="#" onclick="reload() " class="team-logo">
                <img src="logoo.jpg" alt="The Error Squad">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav_item" id = "Sports" onclick="onNavItemClick('cricket & football')" >Sports </li>
                    <li class="hover-link nav_item" id = "Politics" onclick="onNavItemClick('Politics')">Politics </li>
                    <li class="hover-link nav_item" id = "Industry" onclick="onNavItemClick('Industry')">Industry</li>
                    <li class="hover-link nav_item" id = "Gaming" onclick="onNavItemClick('Gaming')">Gaming</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class ="news-input" placeholder="E.g Rajat Dala">
                <button id="search-button"class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container contanier flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is The Title </h3>
                <h6 class ="news-source" id="news-source">End Gadget proo</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque optio maxime deserunt facere vero officiis quisquam nihil dolorum. Impedit earum pariatur consequuntur blanditiis autem a atque libero voluptas ipsa cum.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
